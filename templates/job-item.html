 <div class="border-bottom mb-3 pb-4 row">
   <div class="col-10">
     <h4 class="mb-2" style="color: rgba(110, 110, 110)">{{ job['job_title'] }}</h4>
     <div><b>Location:</b> {{ job['location'] }}</div>
     {% if 'salary' in job %}
        <div><b>Salary:</b> {{ job['salary'] }}</div>
     {% endif %}
   </div>  
   <div class="col-2">
     <button type="button" class="btn btn-outline-primary">Apply</button>
   </div>
</div>
